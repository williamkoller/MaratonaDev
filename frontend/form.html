<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style-form.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Doa Sangue! Doe Vida!</h1>
        <h2>Formulário de Cadastro</h2>

        <form action="/form" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos
            compartilhar seu email, com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="blood">Sangue</label>
                <input type="blood" class="form-control" id="blood" placeholder="Sangue">
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <script src="../backend/server.js"></script>

</body>

</html>
